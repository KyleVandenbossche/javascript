<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="spaceinvaders.css" />
</head>
<body>
    <section class="intro">
        <h4>Space Invaders - CSS Only (Box Shadow)</h4>
        <p>
          The Space Invaders are classic and globally recognisable icons.
        </p>
        <p>
          Here I demonstrate how to use pure CSS to construct and animate them.
        </p>
      </section>
      
      <section class="demo">
        <div class="space">
          <span>Smooth</span>
          <br />
          <div class="space-invader space-invader-1 animate"></div>
          <div class="space-invader space-invader-2 animate"></div>
          <div class="space-invader space-invader-3 animate"></div>
        </div>
        <div class="space">
          <span>Classic</span>
          <br />
          <div class="space-invader space-invader-1 classic"></div>
          <div class="space-invader space-invader-2 classic"></div>
          <div class="space-invader space-invader-3 classic"></div>
        </div>
        <div class="space">
          <span>Other</span>
          <br />
          <div class="space-invader space-invader-ufo"></div>
          <div class="space-invader space-invader-defender"></div>
        </div>
      </section>
    
</body>
</html>
